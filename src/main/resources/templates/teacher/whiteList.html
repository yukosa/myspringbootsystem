<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>white</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<div th:replace="~{commons/tcommon::nvbar}"></div>
<div id="layoutSidenav">
    <div th:replace="~{commons/tcommon::sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">白名单</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/user/teacher">Dashboard</a></li>
                    <li class="breadcrumb-item active">白名单</li>
                </ol>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-chart-area mr-1"></i>
                        &nbsp; 返校白名单&nbsp;
                        <a th:href="@{/user/dailyinfo/getWhiteList}" class="btn btn-primary">&nbsp; 导出表格&nbsp; </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <!--text-nowrap-->
                            <table class="table table-bordered " id="dataTable" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>学工号</th>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>年龄</th>
                                    <th>身份证号</th>
                                    <th>电话</th>
                                    <th>学院</th>
                                    <th>住址</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="white:${whitelist}">
                                    <td th:text="${white.getId()}"></td>
                                    <td th:text="${white.getName()}"></td>
                                    <td th:text="${white.getSex()}"></td>
                                    <td th:text="${white.getAge()}"></td>
                                    <td th:text="${white.getIdCardNo()}"></td>
                                    <td th:text="${white.getPhoneNum()}"></td>
                                    <td th:text="${white.getCollege()}"></td>
                                    <td th:text="${white.getResidence()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer small text-muted">Updated</div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>



</body>


</html>
