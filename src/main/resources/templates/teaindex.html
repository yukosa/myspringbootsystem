<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Charts - SB Admin</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
<!--    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.1/echarts.min.js"></script>-->
<!--    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.1/echarts.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
</head>
<body class="sb-nav-fixed">

<div th:replace="~{commons/common::nvbar}"></div>
<div id="layoutSidenav">
    <div th:replace="~{commons/common::sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">首页</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="teaindex.html">Dashboard</a></li>
                    <li class="breadcrumb-item active">首页</li>
                </ol>
                <div class="card col-sm-10">
                    <!--公告板-->
                    <div id="showBoard" class="card-body">
                    </div>

                    <script>
                        $(document).ready(function (){
                            $.get("/user/getNotice",function (data){
                                if(data!=null){
                                    document.getElementById("showBoard").innerText=data;
                                }
                                else{
                                    document.getElementById("showBoard").innerText="暂无消息";
                                }
                            })
                        });
                    </script>


                </div>
                <div id="mainechart" style="width: 600px;height:400px;">???</div>
                <script type="text/javascript">
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('mainechart'));



                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption({
                        series : [
                            {
                                name: '访问来源',
                                type: 'pie',
                                radius: '55%',
                                data:[
                                    {value:235, name:'视频广告'},
                                    {value:274, name:'联盟广告'},
                                    {value:310, name:'邮件营销'},
                                    {value:335, name:'直接访问'},
                                    {value:400, name:'搜索引擎'}
                                ]
                            }
                        ]
                    })
                </script>

            </div>


        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
</body>


</html>
