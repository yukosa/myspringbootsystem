<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Tables - SB Admin</title>


    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-select/1.12.1/css/bootstrap-select.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <script src="https://cdn.bootcss.com/moment.js/2.22.1/moment-with-locales.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>


    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" target="_blank" class="external-link"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/i18n/defaults-*.min.js"></script>


    <!--表格图标等-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"
          crossorigin="anonymous"/>
    <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet">


</head>

<body class="sb-nav-fixed">


<div th:replace="~{commons/common::nvbar}"></div>
<div id="layoutSidenav">
    <div th:replace="~{commons/common::sidebar}"></div>


    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">查看记录</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/user/student}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{user/affair/querry}">申请记录查看</a></li>
                    <li class="breadcrumb-item active">查看记录</li>
                </ol>
                <form class="form-horizontal" th:action="@{/user/affair/querry}" method="post">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">学工号</label>
                        <div class="col-sm-10">
                            <input th:value = " ${affair.getId()}"readonly="readonly" class="form-control"  name = "id" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input th:value = " ${affair.getName()}"readonly="readonly" class="form-control"  name = "name" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">申请内容</label>
                        <div class="col-sm-10">
                            <input th:value = " ${affair.getContent()}"readonly="readonly" class="form-control"  name = "content" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">是否审核</label>
                        <div class="col-sm-10">
                            <input th:value = " ${affair.getStatus()==1?'是':'否'}"readonly="readonly" class="form-control"  name = "status" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">是否通过</label>
                        <div class="col-sm-10">
                            <input th:value = " ${affair.getPass()==1?'是':'否'}"readonly="readonly" class="form-control"  name = "pass" >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
</body>


</html>
